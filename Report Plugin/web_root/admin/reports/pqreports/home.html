<!DOCTYPE html>
<html>
<head>
 <title>PQ Reports</title>
<!-- required scripts -->
 ~[wc:commonscripts] 
<!-- Required style sheets: screen.css, and print.css --> 
 <link href="/images/css/screen.css" rel="stylesheet" media="screen">
 <link href="/images/css/print.css" rel="stylesheet" media="print">
</head> 
<body> 
 ~[wc:admin_header_css] 
 <!-- breadcrumb start -->PQ Reports<!-- breadcrumb end --> 
<!-- start of main menu and content --> 
 ~[wc:admin_navigation_css] 
<!-- Start of Page --> 
 <h1>PQ Reports</h1> 
<!-- start of content area --> 
 
 <div data-require-path="components/pqreports/index"
        data-module-name="pqReports"
        ng-controller="pqReportsController"
        ng-init="getQueryData()">
       <div class="box-round"> 
              <h2>Report Options</h2>
              <div>
                     <label for="pqSelect">Select Report</label>
                     <select id="pqSelect" 
                            ng-model="pqItem"
                            ng-change="getTableData()">
                            <option value=""></option>
                            <option ng-repeat="item in pqSelect" value="{{item}}">
                                   {{item.title}}
                            </option>
                     </select>
              </div>
       </div> 
       <div>
              <h3>{{reportTitle}}</h3>
              <table class="linkDescList">
                     <thead>
                            <tr>
                                   <th ng-repeat="header in rowHeadersBoth" ng-bind="header.name"></th>
                            </tr>
                     </thead>
                     <tbody>
                            <tr ng-repeat="row in tableData.record">
                                   <td ng-repeat="column in rowHeadersBoth" ng-bind="row[column.field]"></td>
                            </tr>
                     </tbody>
              </table>
       </div>
 </div>
<!-- end of content area --> 
 ~[wc:admin_footer_css] 
</body> 
</html>
